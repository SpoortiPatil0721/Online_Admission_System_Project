<script>
  function toggleUploadRequirement() {
    const select = document.getElementById("marksReceived");
    const uploadInput = document.getElementById("marksUpload");
    const uploadLabel = document.getElementById("uploadLabel");

    if (select.value === "yes") {
      uploadInput.required = true;
      uploadLabel.innerHTML = '<span class="required">*</span> 12th Markcard Upload (PDF/JPG)';
    } else {
      uploadInput.required = false;
      uploadLabel.textContent = '12th Markcard Upload (PDF/JPG)';
    }
  }
</script>
