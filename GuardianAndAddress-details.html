<script>
  function goToNext(page) {
    const requiredFields = document.querySelectorAll('[required]');
    for (let field of requiredFields) {
      if (!field.value.trim()) {
        alert("Please fill all required fields.");
        return;
      }
    }

    const pinCode = document.querySelector("input[pattern]");
    if (!pinCode.checkValidity()) {
      alert("Please enter a valid 6-digit PIN code.");
      return;
    }

    window.location.href = page;
  }

  function copyAddress() {
    const checkbox = document.getElementById("same-address");
    const permanentAddress = document.getElementById("permanent-address");
    const correspondenceAddress = document.getElementById("correspondence-address");

    if (checkbox.checked) {
      correspondenceAddress.value = permanentAddress.value;
    } else {
      correspondenceAddress.value = "";
    }
  }
</script>
